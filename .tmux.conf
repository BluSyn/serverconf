set -g default-terminal "screen-256color"

# statusbar colors
set -g status-bg colour235
set -g status-fg red
set -g status-attr default

# default window title colors
setw -g window-status-fg colour244 #base0
setw -g window-status-bg default

# active window title colors
setw -g window-status-separator '  '
setw -g window-status-current-fg colour306
setw -g window-status-current-bg default
setw -g window-status-current-attr bright
setw -g window-status-activity-style bg=red,fg=black

setw -g window-status-format ' #[fg=orange]#I#[fg=orange]:#[fg=white]#W '
setw -g window-status-current-format ' #[fg=default]#I#[fg=default]:#[fg=default]#W '

# pane border
set -g pane-border-style fg=white
set -g pane-active-border-style fg=green

# Pane text colors
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

# message text
set -g message-bg colour235
set -g message-fg colour166

# pane number display
set -g display-panes-active-colour colour33 #blue
set -g display-panes-colour colour166 #orange

# clock
#setw -g clock-mode-colour green #green

# scroll back
set -g history-limit 500000

# Fix OSX scroll issues
set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

# status bar
set -g status on
set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname) #(uname -r)#[default]'
set -g status-right '#[fg=yellow,bg=default]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",")#[fg=green,bg=default] | #(cat /proc/loadavg | cut -f 1 -d " ")#[fg=white,bg=default] | %Y-%m-%d %H:%M:%S'

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

## KEYS ##

# C-b is not acceptable -- Vim uses it
set -g prefix C-a
bind C-a last-window

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind a send-prefix

# set window split
bind v split-window -h
bind b split-window

# Vi copypaste mode
setw -g mode-keys vi

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind J resize-pane -D 5
bind K resize-pane -U 5
bind H resize-pane -L 5
bind L resize-pane -R 5

bind M-j resize-pane -D
bind M-k resize-pane -U
bind M-h resize-pane -L
bind M-l resize-pane -R

# Mouse
set -g mouse-select-pane on
set -g mouse-select-window on
setw -g mode-mouse on

bind C-q command-prompt -I "htop" -p "Quick window command: " "new-window '%%'"

# reload config
bind r source-file ~/.tmux.conf; display "Config reloaded!"
